<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Section</title>

        <!-- Add Tailwind CDN and daisyUI-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />

        <!-- Add fontawesome link  -->
        <script src="https://kit.fontawesome.com/21261eb6e6.js" crossorigin="anonymous"></script>

        <!-- CSS link -->
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <!--! =================  Modal Starts  =============== -->
        <section>
            <!-- https://daisyui.com/components/modal/ -->
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
            <dialog id="my_modal_5" class="dbg-blue modal modal-bottom sm:modal-middle">
                <div class="modal-box w-[50%] max-w-5xl dbg-blue px-16 py-12">
                    <div class="flex flex-col justify-center items-center">
                        <div><img src="./images/success.png" alt="" /></div>
                        <h3 class="text-2xl font-semibold text-[#27AE60] my-9">SUCCESS</h3>
                    </div>
                    <div class="text-center">
                        <p class="py-4 text-xl font-medium text-[#4A4A4A]">Thank you for Booking Our Bus Seats. We are working hard to find the best service and deals for you.</p>
                        <p class="text-xl font-medium text-[#0307127F] my-4">Shortly you will find a confirmation in your email.</p>
                    </div>
                    <!-- modal-action -->
                    <div class="text-center dbg-red">
                        <form method="dialog" class="dbg-blue">
                            <!-- if there is a button in form, it will close the modal -->
                            <div class="w-full">
                                <button class="btn btn-success rounded-2xl bg-[#27AE60] text-xl font-semibold text-white px-20 w-[80%]">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
        <!--! =================  Modal End  =============== -->
    </body>
</html>
