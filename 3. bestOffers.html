<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Best Offer</title>

        <!-- Add Tailwind CDN and daisyUI-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />

        <!-- Add fontawesome link  -->
        <script src="https://kit.fontawesome.com/21261eb6e6.js" crossorigin="anonymous"></script>

        <!-- CSS link -->
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <!--! =================  Best Offers Section Starts  =============== -->
        <section>
            <div class="dbg-red container mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-bold">Best offers for you</h1>
                </div>
                <!--* cards -->
                <div class="flex justify-between">
                    <!-- *https://daisyui.com/components/card/ -->
                    <div class="card w-96 bg-[#FFBF0F] rounded-r-[40px] rounded-3xl border-dashed border-r-4 p-4">
                        <div class="card-body">
                            <h2 class="card-title text-black text-5xl font-extrabold">15% OFF</h2>
                            <p class="text-black text-xl font-semibold">If a dog chews shoes whose shoes does he choose?on your next purchase</p>
                            <p class="text-[#0307127F]">use by January 2024</p>
                        </div>
                    </div>

                    <div class="card bg-[#FFBF0F] rounded-r-[40px] rounded-3xl mr-5 p-12 dbg-red">
                        <div class="card-body">
                            <h1 class="text-black text-3xl font-semibold">NEW15</h1>
                            <p class="text-[#0307127F]">Coupon Code</p>
                        </div>
                    </div>

                    <div class="w-96 bg-[#F78C9C] rounded-r-[40px] rounded-3xl border-dashed border-r-4 p-4">
                        <div class="card-body">
                            <h2 class="card-title text-black text-5xl font-extrabold">20% OFF</h2>
                            <p class="dbg-blue text-black text-xl font-semibold">on your next purchase</p>
                            <p class="text-[#0307127F] text-base">use by January 2024</p>
                        </div>
                    </div>

                    <div class="card bg-[#F78C9C] rounded-l-[40px] rounded-3xl p-8">
                        <div class="card-body">
                            <h1 class="text-black text-3xl font-semibold">Couple 20</h1>
                            <p class="text-[#0307127F]">Coupon Code</p>
                        </div>
                    </div>
                </div>
                <!--* button -->
                <div class="text-center mt-20">
                    <button class="btn btn-outline btn-accent text-xl font-semibold">See All Offers</button>
                </div>
            </div>
        </section>
        <!--! =================  Best Offers Section End  =============== -->
    </body>
</html>
