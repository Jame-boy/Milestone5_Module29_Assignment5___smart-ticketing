<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ticketing Interface</title>

        <!-- Add Tailwind CDN and daisyUI-->

                                <img class="h-6 w-6" src="./images/seat-gray.png" alt="" />
                            </div>
                            <p class="dbg-red px-4 text-base font-medium">Available</p>
                        </div>
                    </div>
                    <!-- right -->
                    <div class="dbg-blue flex flex-col lg:flex-row rounded-xl px-7 py-4">
                        <div class="dbg-red">
                            <img class="h-6 w-6" src="./images/seat-green.png" alt="" />
